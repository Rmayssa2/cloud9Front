<section class="coming-soon-area">
    <div class="container-fluid p-0">
        <div class="row m-0">
            <div class="col-lg-6 col-md-12 p-0">
                <div class="coming-soon-content">
                    <div class="d-table">
                        <div class="d-table-cell">
                            <div class="logo">
                                <img src="assets/img/logo.png" alt="logo">
                            </div>
                            
                            <h3>Forget your password</h3>
                            <p>Enter your email or your phone number to recive the code</p>

                            <form>
                                <div class="form-group" *ngIf="!isLoggedIn">
                                    <input type="email" class="form-control" [(ngModel)]="email" [ngModelOptions]="{standalone: true} " name="email" id="email" placeholder="exemple@xyz.com">
                                </div>
                                <div class="form-group" *ngIf="!isLoggedIn">
                                    <input type="phone" class="form-control" [(ngModel)]="phone" [ngModelOptions]="{standalone: true} " name="phone" id="phone" placeholder="entter your phone number">
                                </div>
                                <div class="form-group" *ngIf="isLoggedIn">
                                    <input type="email" class="form-control" [(ngModel)]="email" [ngModelOptions]="{standalone: true} " name="email" id="email" placeholder="exemple@xyz.com" value={{email}}>
                                </div>

                             
                                <button type="submit" class="btn btn-primary" (click)="resetPwd()">Continue</button>

                                <p>And donâ€™t worry, we hate spam too!</p>
                            </form>

                            <div class="social">
                                <ul>
                                    <li><a href="#" target="_blank" class="twitter"><i class="fab fa-twitter"></i></a></li>
                                    <li><a href="#" target="_blank" class="youtube"><i class="fab fa-youtube"></i></a></li>
                                    <li><a href="#" target="_blank" class="facebook"><i class="fab fa-facebook-f"></i></a></li>
                                    <li><a href="#" target="_blank" class="linkedin"><i class="fab fa-linkedin-in"></i></a></li>
                                    <li><a href="#" target="_blank" class="instagram"><i class="fab fa-instagram"></i></a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-6 col-md-12 p-0">
                <div class="coming-soon-time">
                    <img src="assets/img/password-rafiki.png" alt="image">

              
                </div>
            </div>
        </div>
    </div>
</section>
<script>
    const input1 = document.getElementById('email') ;
const input2 = document.getElementById('phone');

// Add an event listener to input1
input1.addEventListener('input', () => {
    
  if (input1.value.length > 0) {
    // Disable input2 if input1 is full
    input2.disabled = true;
  } else if (input1.value.length === 0) {
    // Enable input2 if input1 is not full
    input2.disabled = false;
  }
});

</script>
<!-- End Coming Soon Area -->
