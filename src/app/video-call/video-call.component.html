<app-header></app-header>
<div class="main-banner">
  <div class="container">
      <div class="row align-items-center">
          <div class="col-lg-6 col-md-12">
              <div class="main-banner-content p-5">
                  <h1>Enjoy Your Call With <em>Tobeeb</em></h1>
              </div>
          </div>
      </div>
  </div>
<div class="container-fluid">
    <div class=" p-2 w-50 d-flex ">
      <button mat-raised-button color="primary" class="m-2" [disabled]="isCallStarted$ | async" (click)="showModal(false)">Start Call</button>
      <button mat-raised-button class="m-2" [disabled]="isCallStarted$ | async" (click)="showModal(true)">Join Call</button>
      <button mat-raised-button color="warn" class="m-2" [disabled]="!(isCallStarted$ | async)" (click)="endCall()">End Call</button>
    </div>
    <div class="row">
      <div class="col text-center">
        <div id="video-wrapper">
          <video #remoteVideo id="remote-video" poster="./assets/video-placeholder.jpg" autoplay playsinline></video>
          <video #localVideo id="local-video" autoplay playsinline [muted]=true></video>
        </div>
      </div>
    </div>
  </div>

  
  <div style="display: flex; flex-wrap: wrap; align-items: center;" class="container">
    <div style="flex: 1 0 50%; padding: 10px;">
      <h3>Click the <em> Start Call Button</em> and Generate Your Unique Code</h3>
    </div>
    <div style="flex: 1 0 50%; padding: 10px;">
      <img src="assets/images/video/1.png" alt="Unsplash Image">
    </div>
    <div style="flex: 1 0 50%; padding: 10px;">
      <img src="assets/images/video/2.png" alt="Unsplash Image">
    </div>
    <div style="flex: 1 0 50%; padding: 10px;">
      <h3>Give Your Code To Your Patient So That They Can Join Your Room</h3>
    </div>
    <div style="flex: 1 0 50%; padding: 10px;">
      <h3>If You Want To Join A Room, Click On <em>'Join Room'</em> and Paste Your Code</h3>
    </div>
    <div style="flex: 1 0 50%; padding: 10px;">
      <img src="assets/images/video/3.png" alt="Unsplash Image">
    </div>
  </div>
